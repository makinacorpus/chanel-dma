[theme]
title = Chanel theme
description = Theme for chanel-channel.net
doctype = <!DOCTYPE html>

[theme:parameters]
have_left_portlets = python:hasattr(context, 'restrictedTraverse') and context.restrictedTraverse('@@plone').have_portlets('plone.leftcolumn',context)
have_right_portlets = python:hasattr(context, 'restrictedTraverse') and context.restrictedTraverse('@@plone').have_portlets('plone.rightcolumn',context)
have_both_portlets = python:hasattr(context, 'restrictedTraverse') and context.restrictedTraverse('@@plone').have_portlets('plone.leftcolumn',context) and context.restrictedTraverse('@@plone').have_portlets('plone.rightcolumn',context)
